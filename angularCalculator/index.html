<!DOCTYPE HTML>
<html ng-app="myCalculator">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="Scripts/angular.min.js"></script>
     <script src="Scripts/calculator.js"></script>

    <link href="styles/calculator.css" rel="stylesheet" /> 
    <title>Calculator</title>
</head>
<body>
    <div id="myCalculator" ng-controller="calculatorController">
        <main>
            <section class="inc">
                <div>
                    <h4>Incandescant</h4>
                    <p>{{inc_wattage}}</p>
                    <p>{{inc_cost}}</p>
                </div>
            </section>
            <section class="hal">
                <div>
                    <h4>Halogen</h4>
                    <p>{{hal_wattage}}</p>
                    <p>{{hal_cost}}</p>
                </div>
            </section>
            <section class="cfl">
                <div>
                    <h4>CFL</h4>
                    <p>{{cfl_wattage}}</p>
                    <p>{{cfl_cost}}</p>
                </div>
            </section>
            <section class="led">
                <div>
                    <h4>LED</h4>
                    <p>{{led_wattage}}</p>
                    <p>{{led_cost}}</p>
                </div>
            </section>
        </main>
        <form>
            <div>
                <h4>Lumens</h4>
                <p>Brightness <br /> of bulb</p>
                <select ng-change="calculate()" ng-model="current_lumen" ng-options="opt as opt for opt in lumen_options">
                   
                </select>
            </div>
            <div>
                <h4>kWh</h4>
                <p>kilowatt-<br />hour cost</p>
                <input type="number" min="0"  ng-change="calculate()" ng-model="current_cost" value="{{current_cost}}" />cents
            </div>
            <div>
                <h4>Hours</h4>
                <p>Usage <br />per day</p>
                <input type="number" min="0" ng-change="calculate()" ng-model="current_hours" value="{{current_hours}}" />
            </div>
        </form>
    </div>

</body>
</html>
